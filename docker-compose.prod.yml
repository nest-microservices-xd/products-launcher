services:
  nats-server:
    image: nats:latest

  client-gateway:
    build:
      context: ./client-gateway
      dockerfile: dockerfile.prod
    image: client-gateway-prod
    ports:
      - ${PORT}:${PORT}
    environment:
      - PORT=${PORT}
      - NATS_SERVERS=nats://nats-server:4222

  products-ms:
    build:
      context: ./products-ms
      dockerfile: dockerfile.prod
    image: products-ms
    environment:
      - PORT=${PORT}
      - DATABASE_URL=file:./dev.db
      - NATS_SERVERS=nats://nats-server:4222

